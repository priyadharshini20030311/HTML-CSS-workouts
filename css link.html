<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Properties</title>
    <style>
        a:link{
            color:red;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: blue;
            background-color: black;
        }
        .priya:first-letter{
            color: aqua;
            background-color: black;
        }
        .priya:first-line{
            color:rebeccapurple;
            background-color: black;
        }


    </style>
</head>
<body>
    <a href="https://yadavacollege.org/" target="_blank">HTML</a>

    <p class="priya">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, error quisquam. Obcaecati esse facilis,
         a odit itaque delectus non officia similique amet ipsa recusandae eius nesciunt cum deleniti!
    </p>
    
</body>
</html>
