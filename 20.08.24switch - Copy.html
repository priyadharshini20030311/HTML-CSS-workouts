<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    
    <script>
        // switch

     let fruit = "grapes"
    switch (fruit) {
    case "apple":
        console.log("it is an apple");
        break;

        case "mango":
            console.log("it is an mango");
            break;
    default:
        console.log("it is unknown fruit");
        
        break;
}

    </script>
    
</body>
</html>
